<link rel="stylesheet" href="/finds/css/main.css">
<link rel="stylesheet" href="/finds/css/animations.css">
<link rel="stylesheet" href="/finds/css/interface.css">
<link rel="stylesheet" href="/finds/css/gallery.css">

<div id="hero">
    <div id="herooverlay">
        <div id="filtertrigger" onclick="scrollToFilter()"></div>

        <div id="filter" style="display: none; color: black">
            <input
                id="search-text"
                type="text"
                placeholder="S&ouml;k efter..."
                autofocus="autofocus"
                onfocus="this.select()"
            />

            <!-- <div class="suggestions"> Material <span>guld</span> <span>kattguld</span>  </div> -->
            <div id="search-suggestions" class="suggestions"></div>
        </div>

        <div style="height: 60px; width: 100%; margin-top: 100px">
            <div id="ArchiveViewOptions">
                <a
                    class="viewOption"
                    id="catalogButton"
                    onclick="switchView('catalog'); scrollToArchive();"
                >
                    Perioder
                </a>
                <span class="viewOptionSeparator">|</span>
                <a
                    class="viewOption"
                    id="galleryButton"
                    onclick="switchView('gallery'); scrollToArchive();"
                >
                    Galleri
                </a>
                <span class="viewOptionSeparator">|</span>
                <a
                    class="viewOption"
                    id="cloudButton"
                    onclick="switchView('cloud'); scrollToArchive();"
                >
                    Ordmoln
                </a>
            </div>
        </div>
    </div>
</div>

<div id="view">
    <div id="gallery">
        <div class="masonContainer">
            <div class="grid">
                <div class="grid-sizer"></div>
            </div>

            <!-- .photo-item template HTML -->
            <script type="text/html" id="photo-item-template">
                <a href="/finds/image.html?id={{id}}" class="grid-item">
                    <img src="{{thumb}}" alt="Description: {{description}}" />
                    <div class="galleryObjectDescription">{{description}}</div>
                </a>
            </script>

            <div class="page-load-status">
                <div class="loader-ellips infinite-scroll-request">
                    <span class="loader-ellips__dot"></span>
                    <span class="loader-ellips__dot"></span>
                    <span class="loader-ellips__dot"></span>
                    <span class="loader-ellips__dot"></span>
                </div>
                <p class="infinite-scroll-last">End of content</p>
                <p class="infinite-scroll-error">No more pages to load</p>
            </div>
            <!--script>$("#archive").load("gallery.html");</script-->
        </div>
        <!-- masonContainer -->
    </div>
    <!-- archive -->

    <!-- Ordmoln -->
    <div id="cloud"></div>

    <!-- Katalog -->
    <div id="catalog">
        <h2>Perioder</h2>
        <div id="catalog-overview">
            <script type="text/html" id="catalog-overview-item-template">
                <div class="catalog-overview-item">
                    <span onclick="switchPeriod('{{value}}')"
                        >{{value}} ({{count}})</span
                    >
                </div>
            </script>
        </div>

        <h2 id="catalog-period-title">{{period}}</h2>
        <div class="gridPub">
            <div class="grid-sizer-pub"></div>
        </div>

        <script type="text/html" id="catalog-item-template">
            <a href="/finds/image.html?id={{id}}" class="grid-item-pub">
                <div class="PubBigImageContainer">
                    <div
                        class="PubBigImage"
                        style="background-image: url('{{thumb}}');"
                    ></div>
                </div>
                <div class="PublicationInfoContainer">
                    <div class="PubBigMetaInv">#{{id}}</div>
                    <div class="PublicationTitle">{{sakord}}</div>
                    <div class="PubBigMetaContainer">
                        <div class="PubBigMeta">{{typ}}</div>
                        <div class="PubBigMeta">{{material}}</div>
                        <div class="PubBigMeta">{{period}}</div>
                    </div>
                </div>
            </a>
        </script>
    </div>
</div>

<script src="/finds/js/gallery.js" type="text/javascript"></script>
<script src="/finds/js/cloud.js" type="text/javascript"></script>
<script src="/finds/js/catalog.js" type="text/javascript"></script>
<script src="/finds/js/archive.js" type="text/javascript"></script>
